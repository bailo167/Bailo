<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bailoâ„¢ - Autumn 1/25 Landing Page</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      scroll-behavior: smooth;
    }
    /* Header */
    header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #1e1e1e, #333);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 4rem;
      margin: 0;
      font-weight: 700;
    }
    header h1 sup {
      font-size: 1.5rem;
      vertical-align: top;
      margin-left: 0.2em;
    }
    header p {
      font-size: 1.5rem;
      margin-top: 10px;
      font-weight: 300;
    }
    /* Gallery */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }
    #gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }
    #gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    /* Reveal Animation */
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #1e1e1e;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bailo<sup>TM</sup></h1>
    <p>Autumn 1/25 coming soon.</p>
  </header>

  <section id="gallery">
    <!-- Gallery images will be dynamically added by JavaScript -->
  </section>

  <footer>
    &copy; 2025 Bailo. All rights reserved.
  </footer>

  <script>
    // Dynamically create image elements for Image1.jpg to Image32.jpg in the "images" folder.
    const gallery = document.getElementById('gallery');
    for (let i = 1; i <= 32; i++) {
      const img = document.createElement('img');
      img.src = `images/Image${i}.jpg`;
      img.alt = `Bailo Showcase Image ${i}`;
      img.classList.add('reveal');
      gallery.appendChild(img);
    }

    // Scroll-reveal effect using IntersectionObserver
    const revealElements = document.querySelectorAll('.reveal');
    const observerOptions = { threshold: 0.1 };
    const revealOnScroll = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);
    revealElements.forEach(el => revealOnScroll.observe(el));
  </script>
  
</body>
</html>
