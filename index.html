<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bailo™ - Autumn 1/25 Landing Page</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      scroll-behavior: smooth;
    }
    /* Header */
    header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #1e1e1e, #333);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 4rem;
      margin: 0;
      font-weight: 700;
    }
    header h1 sup {
      font-size: 1.5rem;
      vertical-align: top;
      margin-left: 0.2em;
    }
    header p {
      font-size: 1.5rem;
      margin-top: 10px;
      font-weight: 300;
    }
    /* Gallery Container */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }
    /* Individual Gallery Item */
    .gallery-item {
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .gallery-item.active {
      opacity: 1;
      transform: translateY(0);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    .caption {
      margin-top: 10px;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
      color: #ccc;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #1e1e1e;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bailo<sup>TM</sup></h1>
    <p>Autumn 1/25 coming soon.</p>
  </header>

  <section id="gallery">
    <!-- Gallery items will be added dynamically -->
  </section>

  <footer>
    &copy; 2025 Bailo. All rights reserved.
  </footer>

  <script>
    // Reference to the gallery container.
    const gallery = document.getElementById('gallery');

    // Create 32 gallery items with images and captions.
    for (let i = 1; i <= 32; i++) {
      // Create container div for each gallery item.
      const container = document.createElement('div');
      container.className = 'gallery-item';
      
      // Create the image element.
      const img = document.createElement('img');
      // Assuming images are in "images/" relative to index.html.
      img.src = `images/Image${i}.jpg`;
      img.alt = `Bailo Showcase Image ${i}`;
      
      // Create a caption element.
      const caption = document.createElement('div');
      caption.className = 'caption';
      caption.textContent = `Bailo™ Teaser Design ${i}`;
      
      // Append image and caption to the container.
      container.appendChild(img);
      container.appendChild(caption);
      
      // Append the container to the gallery.
      gallery.appendChild(container);
    }

    // Scroll-reveal effect using IntersectionObserver.
    const galleryItems = document.querySelectorAll('.gallery-item');
    const observerOptions = { threshold: 0.15 };
    const revealObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);

    galleryItems.forEach(item => {
      revealObserver.observe(item);
    });
  </script>
  
</body>
</html>
